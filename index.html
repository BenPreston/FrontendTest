<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Merfeel Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <div class="centerDiv">
            <h1>GitHub User Finder</h1>
                <p>Please insert the name of a GitHub user below to br provided with full details on the user and their repositories. </p>
    <div class="mainContainer">

        <div class="search">
            <input type="text" id="username" placeholder="Search username...">
            <button id="myBtn" class="searchButton" type="button">Submit</button>
        </div>

        <div id="gitUserDiv" class="gitHubUserInfo hidden">

            <div id="gitHubPicture"></div>

            <div class="gitGroupedText">
                <div id="gitHubUsername"></div>
                <div id="gitHubName"></div>
                <div id="gitHubBio"></div>
            </div>

        </div>

        <div id="noUserExists" class="hidden">
            Does not exist
        </div>

        <div id="repoTableDiv" class="hidden">
            <div id="repTitle">Repositories</div>
            <table>
                <tbody id="repositoryInfo"></tbody>
            </table>
        </div>

    </div>
</div>
    <script src="main.js"></script>
</body>

</html>
